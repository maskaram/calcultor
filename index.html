<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<div class="calculator">
    <div class="calculator-body">
    <div class="output">
      <!-- <div data-result class="result">3</div> -->
      <div class="current-result">
        <div data-previous-operand class="previous-operand">0</div>
      <div data-current-operator class="current-operator"> </div>
    </div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="numbers">

    <button data-all-clear class="span-two">AC</button>

    <button data-delete>DEL</button>
    <button data-operation>x<sup>y</sup></button>
    <button data-operation>*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>/</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
</div>
<div class="numbers__bottom">
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
</div>
  </div>
</div>
</body>
</html>
